<div style="background-color: orange;  width: auto;">
    <div class="row">
        <div class="col-md-4 offset-md-4"
            style="background-color: whitesmoke; margin-top: 200px;border-radius: 5px;">
            <h1 style="text-align: center; margin-top: 20px;">Todos</h1>


            <input type="text" class="form-control"  placeholder="enter toDo" [(ngModel)]=todo name="td"><br>
            <button (click)="onclick()" class="btn btn-secondary">add</button>
            <table class="table table-hover ">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">todo</th>
                        <th scope="col">remove</th>


                    </tr>
                </thead>
                <tbody class="slide-right">
                    <tr *ngFor="let ci of details;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{ci.todo}}</td>
                       <td>
                           <button (click)="ondelete(ci._id)">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-x-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM6.854 6.146a.5.5 0 1 0-.708.708L7.293 8 6.146 9.146a.5.5 0 1 0 .708.708L8 8.707l1.146 1.147a.5.5 0 0 0 .708-.708L8.707 8l1.147-1.146a.5.5 0 0 0-.708-.708L8 7.293 6.854 6.146z"/>
                              </svg>
                           </button>
                       </td>
                    </tr>
    
                </tbody>
            </table>
    
        </div>
    </div>


</div>
